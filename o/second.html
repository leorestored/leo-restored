<!DOCTYPE html>

<body class="flex">
    <button id="copy-address" class="copy-button" data-full-text="..."></button>
    <div id="罪" class="grid invert">
        <div class="flex invert">
            <a href="/enter">
                <p>BACK</p>
            </a>
        </div>
        <div class="flex invert">
            <img src="../textures/leostylemain.png" alt="Leo Style Main">
        </div>
        <div class="flex invert">
            <!-- Section 3 - Top Right Middle -->
        </div>
        <div class="flex invert">
            <!-- Section 4 - Top Right Right -->
        </div>
        <div class="invert"></div>
        <div class="invert">
            <div id="scrollable">
                <div class="folder">
                    <p>[#] LEO/os</p>
                    <input type="checkbox" id="root" checked/>
                    <label for="root">└ menu:</label>
                    <div class="content">
                        <div class="folder">
                            <a href="/chat">- speak with leo</a>
                            <a href="/about">- about</a>
                            <a href="/logs">- conversation logs</a>
                            <a href="/challenges">- challenges</a>
                            <a href="/donations">- donations made</a>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
        <div class="invert"></div>
        <div class="flex bivert">
            <a href="https://x.com/leorestored" target="_blank" class="sub-square">
                <img src="../textures/twitterlogo.png" alt="Twitter">
            </a>
            <a href="https://github.com/leorestored/leo-restored/" target="_blank" class="sub-square">
                <img src="../textures/githublogo.png" alt="GitHub">

            <a href="https://thegivingblock.com/" target="_blank" class="sub-square">

            <a href="https://pump.fun/" target="_blank" class="sub-square pf-logo">
                <img src="../textures/pflogo.png" alt="PF" class="default-img">
                <img src="../textures/pfhover.png" alt="PF Hover" class="hover-img">
            </a>
        </div>
        <div class="flex bivert">
            <!-- Duplicate links for mobile functionality. -->
            <img src="../textures/5.png">
        </div>
        <div class="flex invert">
            <!-- Duplicate links for mobile functionality. -->

        </div>
        <div class="flex invert">
            <img src="../textures/6.png">

    </div>
</body>
<svg width="0" height="0">
	<filter id="pixelate" x="0" y="0">
		<feFlood x="4" y="4" height="0.5" width="0.5" />
		<feComposite width="2" height="2" />
		<feTile result="a" />
		<feComposite in="SourceGraphic" in2="a" operator="in" />
		<feMorphology operator="dilate" radius="1" />
	</filter>
</svg>
<script>
    // Prevent scrolling past the bottom
    let lastScrollTop = 0;
    window.addEventListener('scroll', function() {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        const scrollHeight = document.documentElement.scrollHeight;
        const clientHeight = document.documentElement.clientHeight;
        const maxScroll = scrollHeight - clientHeight;
        
        if (scrollTop > maxScroll) {
            window.scrollTo(0, maxScroll);
        }
        lastScrollTop = scrollTop;
    }, { passive: false });

    // Copy address button functionality
    document.addEventListener('DOMContentLoaded', function() {
        const copyButton = document.getElementById('copy-address');
        if (copyButton) {
            const fullText = copyButton.getAttribute('data-full-text');
            // Format: first 6 chars + ... + pump
            const firstSix = fullText.substring(0, 6);
            const displayText = 'ca: ' + firstSix + '...pump';
            copyButton.textContent = displayText;
            
            copyButton.addEventListener('click', function() {
                navigator.clipboard.writeText(fullText).then(function() {
                    // Visual feedback
                    copyButton.textContent = 'copied!';
                    setTimeout(function() {
                        copyButton.textContent = displayText;
                    }, 1000);
                }).catch(function(err) {
                    console.error('Failed to copy:', err);
                });
            });
        }
    });
</script>
</html>
