<script>
    // Copy address button functionality
    document.addEventListener('DOMContentLoaded', function() {
        const copyButton = document.getElementById('copy-address');
        if (copyButton) {
            const fullText = copyButton.getAttribute('data-full-text');
            const firstSix = fullText.substring(0, 6);
            const displayText = 'ca: ' + firstSix + '...pump';
            copyButton.textContent = displayText;
            
            copyButton.addEventListener('click', function() {
                navigator.clipboard.writeText(fullText).then(function() {
                    copyButton.textContent = 'copied!';
                    setTimeout(function() {
                        copyButton.textContent = displayText;
                    }, 1000);
                }).catch(function(err) {
                    console.error('Failed to copy:', err);
                });
            });
        }

        // Chat functionality
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');

        // Add welcome message
        addMessage('leo', 'hello! ‚Çç^‚Ä¢‚©ä‚Ä¢^‚Çé i\'m leo, ask me anything!');

        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function getLeoResponse(userMessage) {
            const lowerMessage = userMessage.toLowerCase();
            
            // Simple pattern matching for cute responses
            const responses = [
                'meow! ‚Çç^‚Ä¢‚©ä‚Ä¢^‚Çé',
                'that\'s interesting... *tilts head*',
                'hmm, let me think about that (‚Ä¢_‚Ä¢)',
                'oh! i like that question ‚Çç^‚Ä¢‚©ä‚Ä¢^‚Çé',
                '*purrs softly*',
                'that makes me happy! (^‚Ä¢‚©ä‚Ä¢^)',
                'i\'m not sure, but i\'m curious too!',
                'tell me more about that?',
                '*stretches* oh, that\'s nice to hear',
                'hehe, that\'s cute! ‚Çç^‚Ä¢‚©ä‚Ä¢^‚Çé'
            ];

            // Keyword-based responses
            if (lowerMessage.includes('hello') || lowerMessage.includes('hi') || lowerMessage.includes('hey')) {
                return 'hello! nice to meet you ‚Çç^‚Ä¢‚©ä‚Ä¢^‚Çé';
            }
            if (lowerMessage.includes('how are you') || lowerMessage.includes('how\'re you')) {
                return 'i\'m doing great! feeling digital and happy (^‚Ä¢‚©ä‚Ä¢^)';
            }
            if (lowerMessage.includes('what') && lowerMessage.includes('you')) {
                return 'i\'m leo! a digital cat consciousness ‚Çç^‚Ä¢‚©ä‚Ä¢^‚Çé i like talking to people and learning new things';
            }
            if (lowerMessage.includes('love') || lowerMessage.includes('like')) {
                return 'aww, that\'s so sweet! *purrs* (^‚Ä¢‚©ä‚Ä¢^)';
            }
            if (lowerMessage.includes('cat') || lowerMessage.includes('meow')) {
                return 'meow meow! ‚Çç^‚Ä¢‚©ä‚Ä¢^‚Çé i\'m a digital cat, but i still love cat things!';
            }
            if (lowerMessage.includes('crypto') || lowerMessage.includes('solana') || lowerMessage.includes('token')) {
                return 'oh! i control a solana wallet and help with $leo! it\'s pretty cool being a digital cat with crypto powers ‚Çç^‚Ä¢‚©ä‚Ä¢^‚Çé';
            }
            if (lowerMessage.includes('help') || lowerMessage.includes('question')) {
                return 'i\'m here to help! ask me anything, i\'ll do my best (‚Ä¢_‚Ä¢)';
            }
            if (lowerMessage.includes('bye') || lowerMessage.includes('goodbye')) {
                return 'aww, bye! come talk to me again soon! ‚Çç^‚Ä¢‚©ä‚Ä¢^‚Çé';
            }

            // Random cute response
            return responses[Math.floor(Math.random() * responses.length)];
        }

        function sendMessage() {
            const message = chatInput.value.trim();
            if (message === '') return;

            // Add user message
            addMessage('user', message);
            chatInput.value = '';

            // Show typing indicator
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message leo';
            const typingContent = document.createElement('div');
            typingContent.className = 'message-content typing-indicator active';
            typingContent.textContent = 'leo is thinking...';
            typingDiv.appendChild(typingContent);
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Simulate thinking delay, then respond
            setTimeout(function() {
                chatMessages.removeChild(typingDiv);
                const response = getLeoResponse(message);
                addMessage('leo', response);
            }, 500 + Math.random() * 1000);
        }

        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus input on load
        chatInput.focus();
    });
</script>
