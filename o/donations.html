<!DOCTYPE html>
<html lang="en" translate="no">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="index.css" rel="stylesheet" type="text/css" media="all">
    <meta name="google" content="notranslate">
    <link rel="icon" type="image/x-icon" href="../icon.png">
</head>
<body class="flex">
    <button id="copy-address" class="copy-button" data-full-text="..."></button>
    <div id="motd" class="flex bivert">
        <div>
            <p>{ recent donations: }</p>
            <br>
            <p>donations will be made soon. this page will be updated when donations are made through leo's creator fees allocation to animal nonprofits via <a href="https://thegivingblock.com/" target="_blank" class="giving-block-link">The Giving Block</a>.</p>

            <p>₍^•⩊•^₎</p>
            <br>
            <a href="second.html" style="font-size: 0.8em; opacity: 0.7;">← back</a>
        </div>
    </div>
</body>
<svg width="0" height="0">
	<filter id="pixelate" x="0" y="0">
		<feFlood x="4" y="4" height="0.5" width="0.5" />
		<feComposite width="2" height="2" />
		<feTile result="a" />
		<feComposite in="SourceGraphic" in2="a" operator="in" />
		<feMorphology operator="dilate" radius="1" />
	</filter>
</svg>
<script>
    // Prevent scrolling past the bottom
    let lastScrollTop = 0;
    window.addEventListener('scroll', function() {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        const scrollHeight = document.documentElement.scrollHeight;
        const clientHeight = document.documentElement.clientHeight;
        const maxScroll = scrollHeight - clientHeight;
        
        if (scrollTop > maxScroll) {
            window.scrollTo(0, maxScroll);
        }
        lastScrollTop = scrollTop;
    }, { passive: false });

    // Copy address button functionality
    document.addEventListener('DOMContentLoaded', function() {
        const copyButton = document.getElementById('copy-address');
        if (copyButton) {
            const fullText = copyButton.getAttribute('data-full-text');
            // Format: first 6 chars + ... + pump
            const firstSix = fullText.substring(0, 6);
            const displayText = 'ca: ' + firstSix + '...pump';
            copyButton.textContent = displayText;
            
            copyButton.addEventListener('click', function() {
                navigator.clipboard.writeText(fullText).then(function() {
                    // Visual feedback
                    copyButton.textContent = 'copied!';
                    setTimeout(function() {
                        copyButton.textContent = displayText;
                    }, 1000);
                }).catch(function(err) {
                    console.error('Failed to copy:', err);
                });
            });
        }
    });
</script>
</html>
