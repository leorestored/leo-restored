<!DOCTYPE html>
<html lang="en" translate="no">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Leo</title>
	<link href="/o/index.css" rel="stylesheet" type="text/css" media="all">
    <meta name="google" content="notranslate">
    <link rel="icon" type="image/png" href="/textures/leologo.png">
    <style>
        body {
            padding: 2vh;
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
            box-sizing: border-box;
        }

        .logs-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2vh;
            padding-top: 6vh;
            min-height: calc(100vh - 8vh);
            width: 100%;
            box-sizing: border-box;
        }

        .logs-header {
            margin-bottom: 3vh;
        }

        .logs-header h1 {
            font-size: 4vh;
            margin-bottom: 1vh;
            color: var(--lcd-color);
            font-weight: bold;
        }

        .logs-header p {
            font-size: 2vh;
            color: var(--lcd-color);
            opacity: 0.8;
            display: flex;
            align-items: center;
            gap: 1.5vh;
            justify-content: space-between;
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.8vh;
            padding: 0.4vh 1vh;
            background: #4CAF50;
            color: white;
            font-size: 1.6vh;
            font-weight: bold;
            border: 0.3vh solid #4CAF50;
            pointer-events: none;
        }

        .live-indicator::before {
            content: '';
            width: 0.8vh;
            height: 0.8vh;
            background: white;
            border-radius: 50%;
            display: inline-block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2vh;
            margin-bottom: 3vh;
        }

        .stat-card {
            background: var(--lcd-color);
            color: white;
            padding: 2vh;
            border: 0.5vh solid var(--lcd-color);
            text-shadow: var(--bivert-text-shadow);
        }

        .stat-card .stat-label {
            font-size: 1.5vh;
            opacity: 0.8;
            margin-bottom: 0.5vh;
        }

        .stat-card .stat-value {
            font-size: 3vh;
            font-weight: bold;
        }

        .search-filters {
            display: flex;
            gap: 2vh;
            margin-bottom: 3vh;
            flex-wrap: wrap;
        }

        .search-bar {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 1.5vh 1.5vh 1.5vh 5vh;
            border: 0.5vh solid var(--lcd-color);
            background: white;
            color: var(--lcd-color);
            font-family: 'meow';
            font-size: 2vh;
            outline: none;
        }

        .search-bar::before {
            content: 'üîç';
            position: absolute;
            left: 1.5vh;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2vh;
        }

        .filter-select {
            padding: 1.5vh 2vh;
            border: 0.5vh solid var(--lcd-color);
            background: white;
            color: var(--lcd-color);
            font-family: 'meow';
            font-size: 2vh;
            cursor: pointer;
            outline: none;
        }

        .results-count {
            margin-bottom: 2vh;
            color: var(--lcd-color);
            font-size: 2.2vh;
            font-weight: bold;
            min-height: 3vh;
            display: block;
        }

        .conversations-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2vh;
            margin-bottom: 4vh;
            min-height: 400px;
            width: 100%;
        }

        .conversations-grid:empty::after {
            content: '';
            grid-column: 1 / -1;
            height: 100%;
        }

        @media (max-width: 1200px) {
            .conversations-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 800px) {
            .conversations-grid {
                grid-template-columns: 1fr;
            }
        }

        .conversation-card {
            background: white;
            border: 0.5vh solid var(--lcd-color);
            padding: 2vh;
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .conversation-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .conversation-id {
            font-size: 2vh;
            font-weight: bold;
            color: var(--lcd-color);
            margin-bottom: 1vh;
            font-family: 'EVA', monospace;
        }


        .conversation-preview {
            color: var(--lcd-color);
            font-size: 2vh;
            font-weight: bold;
            margin-bottom: 1.5vh;
            opacity: 0.9;
            line-height: 1.4;
            max-height: 4.5vh;
            overflow: hidden;
        }

        .conversation-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.7vh;
            font-weight: bold;
            color: var(--lcd-color);
            opacity: 0.8;
            margin-bottom: 1vh;
        }

        .conversation-date {
            font-size: 1.7vh;
            font-weight: bold;
            color: var(--lcd-color);
            opacity: 0.8;
        }

        .conversation-actions {
            display: flex;
            gap: 1vh;
            justify-content: flex-end;
            margin-top: 1.5vh;
        }

        .action-btn {
            padding: 0.8vh 1.5vh;
            border: 0.3vh solid var(--lcd-color);
            background: white;
            color: var(--lcd-color);
            font-family: 'meow';
            font-size: 1.5vh;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .action-btn:hover {
            background: var(--lcd-color);
            color: white;
            text-shadow: var(--bivert-text-shadow);
        }

        .back-link {
            text-align: center;
            margin-top: 4vh;
        }

        .back-link-container {
            display: inline-block;
            background: var(--lcd-color);
            padding: 0.5vh;
            filter: drop-shadow(var(--shadow) var(--shadow) var(--shadow-color));
            opacity: 0;
            animation: lcd-flicker-on 0.5s step-start forwards;
        }

        .back-link a {
            font-size: 0.8em;
            opacity: 0.7;
            color: white;
            border: 0.5vh solid white;
            padding: 0.5vh 1vh 0 1.5vh;
            box-shadow:
                inset calc(-1 * var(--shadow)) calc(-1 * var(--shadow)) var(--shadow-color),
                var(--bivert-text-shadow);
            transition: background-color 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .back-link a:hover {
            border: none;
            font-weight: bold;
            background: white;
            color: #626262;
            text-shadow: var(--invert-text-shadow);
            box-shadow: inset var(--shadow) var(--shadow) var(--shadow-color);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
        }

        body.modal-open {
            overflow: hidden;
        }

        .modal-content {
            background: white;
            border: 0.5vh solid var(--lcd-color);
            padding: 3vh;
            max-width: 800px;
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
            width: 90%;
            margin: 5vh auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2vh;
        }

        .modal-header h2 {
            color: var(--lcd-color);
            font-size: 2vh;
            font-weight: bold;
        }

        .close-btn {
            background: var(--lcd-color);
            color: white;
            border: none;
            padding: 1vh 2vh;
            cursor: pointer;
            font-family: 'meow';
            font-size: 1.8vh;
        }

        .message-list {
            display: flex;
            flex-direction: column;
            gap: 1.5vh;
        }

        .message {
            padding: 2vh;
            border: 0.5vh solid var(--lcd-color);
            position: relative;
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 70%;
            margin-bottom: 1.5vh;
        }

        .message.user {
            background: white;
            color: var(--lcd-color);
            text-align: right;
            margin-left: auto;
            border: 0.5vh solid var(--lcd-color);
        }

        .message.leo {
            background: var(--lcd-color);
            color: white;
            text-align: left;
            margin-right: auto;
            border: 0.5vh solid var(--lcd-color);
        }

        .message-role {
            font-size: 1.3vh;
            opacity: 1;
            margin-bottom: 1vh;
            text-transform: uppercase;
            font-weight: bold;
        }


        .message-content {
            font-size: 2vh;
            line-height: 1.5;
            font-weight: bold;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2vh;
            margin-top: 4vh;
            margin-bottom: 2vh;
        }

        .pagination-btn {
            padding: 1vh 2vh;
            border: 0.5vh solid var(--lcd-color);
            background: white;
            color: var(--lcd-color);
            font-family: 'meow';
            font-size: 2vh;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .pagination-btn:hover:not(:disabled) {
            background: var(--lcd-color);
            color: white;
            text-shadow: var(--bivert-text-shadow);
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-info {
            color: var(--lcd-color);
            font-size: 2vh;
            font-weight: bold;
            font-family: 'meow';
        }
    </style>
</head>

<script>
    let allConversations = [];
    let filteredConversations = [];
    let currentPage = 1;
    const conversationsPerPage = 36;

    // Fetch conversations from API
    async function fetchConversations() {
        try {
            const response = await fetch('/api/conversations');
            const data = await response.json();
            const newConversations = data.conversations || [];
            
            // Check if we have new conversations
            if (newConversations.length !== allConversations.length) {
                console.log(`üîÑ Found ${newConversations.length} conversations (was ${allConversations.length})`);
            }
            
            // Filter out any invalid conversations
            allConversations = newConversations.filter(c => c && c.sessionId);
            filteredConversations = [...allConversations];
            
            // Update stats first
            updateStats();
            
            // Apply current filters
            filterConversations();
        } catch (error) {
            console.error('Error fetching conversations:', error);
            allConversations = [];
            filteredConversations = [];
            updateStats();
            renderConversations();
        }
    }

    // Generate mock data for testing
    function generateMockData() {
        const mock = [];
        const now = new Date();
        for (let i = 0; i < 20; i++) {
            const date = new Date(now - i * 3600000); // 1 hour apart
            const id = `#LEO-${date.getFullYear()}${String(date.getMonth()+1).padStart(2,'0')}${String(date.getDate()).padStart(2,'0')}-${String(date.getHours()).padStart(2,'0')}${String(date.getMinutes()).padStart(2,'0')}${String(date.getSeconds()).padStart(2,'0')}-${String(i).padStart(3,'0')}`;
            const messages = Math.floor(Math.random() * 10) + 1;
            const firstMessages = ['hi', 'hello', 'what is leo?', 'tell me about yourself', 'hey leo', 'can you help me?', 'how are you?', 'what do you do?'];
            mock.push({
                id: id,
                sessionId: `session-${i}`,
                status: 'ACTIVE',
                firstMessage: firstMessages[Math.floor(Math.random() * firstMessages.length)],
                messageCount: messages,
                duration: Math.floor(Math.random() * 60) + 1,
                lastMessage: date.toISOString(),
                messages: Array.from({length: messages}, (_, j) => {
                    const isUser = j % 2 === 0;
                    const firstMsg = firstMessages[Math.floor(Math.random() * firstMessages.length)];
                    let content;
                    if (j === 0) {
                        content = firstMsg;
                    } else if (isUser) {
                        const userMessages = ['tell me more', 'interesting', 'what else?', 'cool', 'thanks', 'ok', 'got it'];
                        content = userMessages[Math.floor(Math.random() * userMessages.length)];
                    } else {
                        const leoMessages = ['oh that\'s cool! (^‚Ä¢‚©ä‚Ä¢^)', 'hmm interesting', 'yeah that makes sense', 'i don\'t know much about that but it sounds neat', '‚Çç^‚Ä¢‚©ä‚Ä¢^‚Çé'];
                        content = leoMessages[Math.floor(Math.random() * leoMessages.length)];
                    }
                    return {
                        role: isUser ? 'user' : 'assistant',
                        content: content,
                        timestamp: new Date(date.getTime() + j * 60000).toISOString()
                    };
                })
            });
        }
        return mock;
    }

    function updateStats() {
        const total = allConversations.filter(c => c).length; // Only count valid conversations
        const totalMessages = allConversations.reduce((sum, conv) => {
            if (!conv) return sum;
            return sum + (conv.messageCount || 0);
        }, 0);
        
        // Calculate today's chats using local timezone
        const now = new Date();
        const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        today.setHours(0, 0, 0, 0);
        
        const todayChats = allConversations.filter(conv => {
            if (!conv || !conv.lastMessage) return false;
            const convDate = new Date(conv.lastMessage);
            if (isNaN(convDate.getTime())) return false; // Invalid date
            const convLocalDate = new Date(convDate.getFullYear(), convDate.getMonth(), convDate.getDate());
            return convLocalDate >= today;
        }).length;

        // Update DOM elements
        const totalEl = document.getElementById('total-conversations');
        const messagesEl = document.getElementById('total-messages');
        const todayEl = document.getElementById('today-chats');
        
        if (totalEl) totalEl.textContent = total;
        if (messagesEl) messagesEl.textContent = totalMessages;
        if (todayEl) todayEl.textContent = todayChats;
        
        console.log(`üìä Stats updated: ${total} conversations, ${totalMessages} messages, ${todayChats} today`);
    }

    // Helper function to escape HTML
    function escapeHtml(text) {
        if (text == null) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function formatDate(dateString) {
        if (!dateString) return 'Unknown date';
        
        // Convert to user's local timezone
        const date = new Date(dateString);
        
        // Check if date is valid
        if (isNaN(date.getTime())) {
            return 'Invalid date';
        }
        
        const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        // Use local time methods (getDate, getMonth, etc. automatically use local timezone)
        const day = date.getDate();
        const month = months[date.getMonth()];
        const year = date.getFullYear();
        const hours = String(date.getHours()).padStart(2, '0'); // getHours() returns local time
        const minutes = String(date.getMinutes()).padStart(2, '0'); // getMinutes() returns local time
        return `${day} ${month} ${year}, ${hours}:${minutes}`;
    }

    // Debounce function for rendering
    let renderTimeout = null;
    function renderConversations() {
        if (renderTimeout) {
            clearTimeout(renderTimeout);
        }
        
        renderTimeout = setTimeout(() => {
            const grid = document.getElementById('conversations-grid');
            grid.innerHTML = '';

            const totalFiltered = filteredConversations.length;
            const totalPages = Math.ceil(totalFiltered / conversationsPerPage);
            
            // Reset to page 1 if current page is out of bounds
            if (currentPage > totalPages && totalPages > 0) {
                currentPage = 1;
            }
            
            // Calculate pagination
            const startIndex = (currentPage - 1) * conversationsPerPage;
            const endIndex = startIndex + conversationsPerPage;
            const paginatedConversations = filteredConversations.slice(startIndex, endIndex);

            document.getElementById('results-count').textContent = `${totalFiltered} conversations found`;

            paginatedConversations.forEach(conv => {
                if (!conv || !conv.sessionId) return; // Skip invalid conversations
                
                const card = document.createElement('div');
                card.className = 'conversation-card';
                const convId = conv.id || 'Unknown';
                const firstMsg = conv.firstMessage || '(no message)';
                const msgCount = conv.messageCount || 0;
                const duration = conv.duration || 0;
                const lastMsg = conv.lastMessage || new Date().toISOString();
                const sessionId = conv.sessionId || '';
                
                card.innerHTML = `
                    <div class="conversation-id">${escapeHtml(convId)}</div>
                    <div class="conversation-preview">${escapeHtml(firstMsg)}</div>
                    <div class="conversation-meta">
                        <span>${msgCount} message${msgCount !== 1 ? 's' : ''}</span>
                        <span>${duration}s</span>
                    </div>
                    <div class="conversation-date">${formatDate(lastMsg)}</div>
                    <div class="conversation-actions">
                        <button class="action-btn" onclick="viewConversation('${escapeHtml(sessionId)}')">View</button>
                        <button class="action-btn" onclick="downloadConversation('${escapeHtml(sessionId)}')">Download</button>
                    </div>
                `;
                grid.appendChild(card);
            });

            // Render pagination controls
            renderPagination(totalFiltered, totalPages);
        }, 100); // Small delay to batch DOM updates
    }

    function renderPagination(totalFiltered, totalPages) {
        const paginationEl = document.getElementById('pagination');
        paginationEl.innerHTML = '';

        if (totalPages <= 1) {
            return; // Don't show pagination if there's only one page or no pages
        }

        const prevBtn = document.createElement('button');
        prevBtn.className = 'pagination-btn';
        prevBtn.textContent = '‚Üê Previous';
        prevBtn.disabled = currentPage === 1;
        prevBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderConversations();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });

        const nextBtn = document.createElement('button');
        nextBtn.className = 'pagination-btn';
        nextBtn.textContent = 'Next ‚Üí';
        nextBtn.disabled = currentPage >= totalPages;
        nextBtn.addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                renderConversations();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });

        const infoEl = document.createElement('div');
        infoEl.className = 'pagination-info';
        const startItem = totalFiltered === 0 ? 0 : (currentPage - 1) * conversationsPerPage + 1;
        const endItem = Math.min(currentPage * conversationsPerPage, totalFiltered);
        infoEl.textContent = `Page ${currentPage} of ${totalPages} (${startItem}-${endItem} of ${totalFiltered})`;

        paginationEl.appendChild(prevBtn);
        paginationEl.appendChild(infoEl);
        paginationEl.appendChild(nextBtn);
    }

    function viewConversation(sessionId) {
        if (!sessionId) return;
        
        const conv = allConversations.find(c => c && c.sessionId === sessionId);
        if (!conv) {
            console.error('Conversation not found:', sessionId);
            return;
        }

        const modalTitle = document.getElementById('modal-title');
        if (modalTitle) {
            modalTitle.textContent = conv.id || 'Conversation';
        }
        
        const messagesDiv = document.getElementById('modal-messages');
        if (!messagesDiv) return;
        
        messagesDiv.innerHTML = '';

        // Ensure messages array exists and has content
        if (!conv.messages || !Array.isArray(conv.messages) || conv.messages.length === 0) {
            messagesDiv.innerHTML = '<div class="message leo"><div class="message-content">No messages found in this conversation.</div></div>';
        } else {
            conv.messages.forEach(msg => {
                if (!msg) return;
                
                const msgDiv = document.createElement('div');
                msgDiv.className = `message ${msg.role || 'assistant'}`;
                const roleLabel = (msg.role === 'user') ? 'USER' : 'LEO';
                const content = msg.content || 'No content';
                
                msgDiv.innerHTML = `
                    <div class="message-role">${roleLabel}</div>
                    <div class="message-content">${escapeHtml(content)}</div>
                `;
                messagesDiv.appendChild(msgDiv);
            });
        }

        const modal = document.getElementById('conversation-modal');
        if (modal) {
            modal.classList.add('active');
        }
        document.body.classList.add('modal-open');
    }

    function closeModal() {
        document.getElementById('conversation-modal').classList.remove('active');
        document.body.classList.remove('modal-open');
    }

    function downloadConversation(sessionId) {
        if (!sessionId) return;
        
        const conv = allConversations.find(c => c && c.sessionId === sessionId);
        if (!conv) {
            console.error('Conversation not found:', sessionId);
            return;
        }

        const convId = conv.id || 'Unknown';
        const lastMsg = conv.lastMessage || new Date().toISOString();
        const messages = (conv.messages && Array.isArray(conv.messages)) ? conv.messages : [];
        
        const content = `Conversation: ${convId}\nDate: ${formatDate(lastMsg)}\n\n${messages.map(msg => {
            if (!msg) return '';
            const roleLabel = (msg.role === 'user') ? 'USER' : 'LEO';
            const msgContent = msg.content || '(no content)';
            return `${roleLabel}: ${msgContent}`;
        }).filter(msg => msg !== '').join('\n\n')}`;
        
        const blob = new Blob([content], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${(convId || 'conversation').replace('#', '')}.txt`;
        a.click();
        URL.revokeObjectURL(url);
    }

    function filterConversations() {
        const searchTerm = document.getElementById('search-input').value.toLowerCase();
        const timeFilter = document.getElementById('time-filter').value;
        const sortFilter = document.getElementById('sort-filter').value;

        filteredConversations = allConversations.filter(conv => {
            if (!conv) return false;
            
            // Safe search - check if properties exist before calling toLowerCase
            const convId = (conv.id || '').toLowerCase();
            const firstMsg = (conv.firstMessage || '').toLowerCase();
            const matchesSearch = convId.includes(searchTerm) || firstMsg.includes(searchTerm);
            
            if (!matchesSearch) return false;

            if (timeFilter === 'all') return true;
            
            // Check if lastMessage exists and is valid
            if (!conv.lastMessage) return false;
            
            const convDate = new Date(conv.lastMessage);
            if (isNaN(convDate.getTime())) return false; // Invalid date
            
            const now = new Date();
            
            if (timeFilter === 'today') {
                const today = new Date(now);
                today.setHours(0,0,0,0);
                return convDate >= today;
            }
            if (timeFilter === 'week') {
                const weekAgo = new Date(now);
                weekAgo.setDate(weekAgo.getDate() - 7);
                return convDate >= weekAgo;
            }
            if (timeFilter === 'month') {
                const monthAgo = new Date(now);
                monthAgo.setMonth(monthAgo.getMonth() - 1);
                return convDate >= monthAgo;
            }
            
            return true;
        });

        // Sort with null safety
        filteredConversations.sort((a, b) => {
            if (sortFilter === 'newest') {
                const dateA = a.lastMessage ? new Date(a.lastMessage).getTime() : 0;
                const dateB = b.lastMessage ? new Date(b.lastMessage).getTime() : 0;
                if (isNaN(dateA)) return 1; // Invalid dates go to end
                if (isNaN(dateB)) return -1;
                return dateB - dateA;
            }
            if (sortFilter === 'oldest') {
                const dateA = a.lastMessage ? new Date(a.lastMessage).getTime() : 0;
                const dateB = b.lastMessage ? new Date(b.lastMessage).getTime() : 0;
                if (isNaN(dateA)) return 1; // Invalid dates go to end
                if (isNaN(dateB)) return -1;
                return dateA - dateB;
            }
            if (sortFilter === 'most-messages') {
                const countA = a.messageCount || 0;
                const countB = b.messageCount || 0;
                return countB - countA;
            }
            return 0;
        });

        // Reset to page 1 when filters change
        currentPage = 1;
        renderConversations();
    }

    // Event listeners
    document.getElementById('search-input').addEventListener('input', filterConversations);
    document.getElementById('time-filter').addEventListener('change', filterConversations);
    document.getElementById('sort-filter').addEventListener('change', filterConversations);

    // Close modal on outside click
    const modal = document.getElementById('conversation-modal');
    modal.addEventListener('click', function(e) {
        if (e.target === this) {
            closeModal();
        }
    });

    // Prevent modal content clicks from closing modal
    const modalContent = modal.querySelector('.modal-content');
    if (modalContent) {
        modalContent.addEventListener('click', function(e) {
            e.stopPropagation();
        });
    }

    // Copy address button functionality
    document.addEventListener('DOMContentLoaded', function() {
        const copyButton = document.getElementById('copy-address');
        if (copyButton) {
            const fullText = copyButton.getAttribute('data-full-text');
            const firstSix = fullText.substring(0, 6);
            const displayText = 'ca: ' + firstSix + '...pump';
            copyButton.textContent = displayText;
            
            copyButton.addEventListener('click', function() {
                navigator.clipboard.writeText(fullText).then(function() {
                    copyButton.textContent = 'copied!';
                    setTimeout(function() {
                        copyButton.textContent = displayText;
                    }, 1000);
                }).catch(function(err) {
                    console.error('Failed to copy:', err);
                });
            });
        }

        fetchConversations();
        
        // Auto-refresh conversations every 5 seconds (reduced frequency for better performance)
        setInterval(fetchConversations, 5000);
    });

    // Prevent scrolling past the bottom
    let lastScrollTop = 0;
    window.addEventListener('scroll', function() {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        const scrollHeight = document.documentElement.scrollHeight;
        const clientHeight = document.documentElement.clientHeight;
        const maxScroll = scrollHeight - clientHeight;
        
        if (scrollTop > maxScroll) {
            window.scrollTo(0, maxScroll);
        }
        lastScrollTop = scrollTop;
    }, { passive: false });
</script>
