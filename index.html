<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leo</title>
    <link rel="icon" type="image/png" href="/textures/leologo.png">
    <link rel="preload" href="fonts/NIS-JTC-Win-M9.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/GASBOA.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(circle at 60% 35%, #2b446d 15%, #3d6195 40%, #7db1d6 70%, #e6e6e6 80%);
        }
        
        .loading-container {
            text-align: center;
            opacity: 0;
            animation: fade-in 1s forwards;
        }
        
        .loading-logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 2rem;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .loading-text {
            font-family: 'EVA', monospace;
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <img src="/textures/leologo.png" alt="Leo" class="loading-logo">
        <div class="loading-text">loading...</div>
    </div>
    <script>
        // Redirect to /enter after 2 seconds
        setTimeout(() => {
            window.location.href = '/enter';
        }, 2000);
    </script>
</body>
</html>
