<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leo</title>
    <link rel="icon" type="image/png" href="/textures/leologo.png">
    <link rel="preload" href="fonts/NIS-JTC-Win-M9.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/GASBOA.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="index.css">
    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(2px);
        }
        
        .loading-content {
            text-align: center;
            opacity: 0;
            animation: fade-in 0.5s forwards;
        }
        
        .loading-text {
            font-family: 'EVA', monospace;
            font-size: 3rem;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            margin-top: 2rem;
            letter-spacing: 0.1em;
        }
        
        .loading-dots {
            display: inline-block;
        }
        
        .loading-dots span {
            animation: dot-blink 1.4s infinite;
        }
        
        .loading-dots span:nth-child(1) {
            animation-delay: 0s;
        }
        
        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes dot-blink {
            0%, 80%, 100% { opacity: 0.3; }
            40% { opacity: 1; }
        }
        
        .loading-overlay.fade-out {
            animation: fade-out 0.5s forwards;
        }
        
        @keyframes fade-out {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="sun"></div>
    <img class="cloud" src="textures/cloud.webp">
    <img class="cloud" src="textures/cloud.webp">
    <img class="cloud" src="textures/cloud.webp">
    <img class="cloud" src="textures/cloud.webp">
    <img class="cloud" src="textures/cloud.webp">
    <h1><a href="/enter"><img class="logo" src="textures/leologo.png"></a></h1>
    <div id="grass"></div>
    <div id="vignette"></div>
    <p>$LEO<br><br><span id="copyable"><span id="copyable-text"></span><span class="tick">âœ“</span></span></p>
    
    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-text">
                loading<span class="loading-dots"><span>.</span><span>.</span><span>.</span></span>
            </div>
        </div>
    </div>
    
    <svg width="0" height="0">
        <defs>
            <filter id="horizontal-blur">
                <feGaussianBlur in="SourceGraphic" stdDeviation="10 0" result="blur" />
                <feMerge>
                    <feMergeNode in="SourceGraphic" />
                    <feMergeNode in="blur" />
                    <feMergeNode in="blur" />
                    <feMergeNode in="blur" />
                </feMerge>
            </filter>
        </defs>
    </svg>
    <script>
        // Update this value to change the code
        const CODE_VALUE = '...';
        
        const copyable = document.getElementById('copyable');
        const copyableText = document.getElementById('copyable-text');
        
        // Set the display text
        copyableText.textContent = CODE_VALUE;

        copyable.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(CODE_VALUE);
                copyable.classList.add('copied');
                setTimeout(() => {
                    copyable.classList.remove('copied');
                }, 2000);
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = CODE_VALUE;
                textArea.style.position = 'fixed';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    copyable.classList.add('copied');
                    setTimeout(() => {
                        copyable.classList.remove('copied');
                    }, 2000);
                } catch (fallbackErr) {
                    console.error('Failed to copy:', fallbackErr);
                }
                document.body.removeChild(textArea);
            }
        });

        // Logo center hover detection for unblur effect and clickable area
        const logoH1 = document.querySelector('h1');
        const logoLink = document.querySelector('h1 a');
        const logoImg = document.querySelector('.logo');
        
        function isInCenterArea(x, y) {
            if (!logoImg) return false;
            
            const rect = logoImg.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            // Define center area as 70% width, 45% height (shorter)
            const centerAreaWidth = rect.width * 0.70;
            const centerAreaHeight = rect.height * 0.45;
            
            // Check if point is within center area
            const inCenterX = Math.abs(x - centerX) < centerAreaWidth / 2;
            const inCenterY = Math.abs(y - centerY) < centerAreaHeight / 2;
            
            return inCenterX && inCenterY;
        }
        
        logoH1.addEventListener('mousemove', (e) => {
            const inCenter = isInCenterArea(e.clientX, e.clientY);
            if (inCenter) {
                logoH1.classList.add('unblur');
                logoLink.style.cursor = 'pointer';
            } else {
                logoH1.classList.remove('unblur');
                logoLink.style.cursor = 'default';
            }
        });

        logoH1.addEventListener('mouseleave', () => {
            logoH1.classList.remove('unblur');
            logoLink.style.cursor = 'default';
        });

        // Make link only clickable in center area
        logoLink.addEventListener('click', (e) => {
            if (!isInCenterArea(e.clientX, e.clientY)) {
                e.preventDefault();
            }
        });
        
        // Prevent scrolling past the bottom
        let lastScrollTop = 0;
        window.addEventListener('scroll', function() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight;
            const clientHeight = document.documentElement.clientHeight;
            const maxScroll = scrollHeight - clientHeight;
            
            if (scrollTop > maxScroll) {
                window.scrollTo(0, maxScroll);
            }
            lastScrollTop = scrollTop;
        }, { passive: false });
        
        // Loading overlay - show for 4 seconds then redirect
        const loadingOverlay = document.getElementById('loadingOverlay');
        
        setTimeout(() => {
            loadingOverlay.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = '/enter';
            }, 500); // Wait for fade-out animation
        }, 4000); // 4 seconds total
    </script>
</body>
</html>
